name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true

    - name: Install dependencies
      working-directory: ./com_zhaoxiangguan_app
      run: flutter pub get

    - name: Build APK (Release)
      working-directory: ./com_zhaoxiangguan_app
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: com_zhaoxiangguan_app/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: Get APK info
      working-directory: ./com_zhaoxiangguan_app/build/app/outputs/flutter-apk
      run: |
        echo "APK Size:"
        ls -lh app-release.apk
        echo "APK SHA256:"
        sha256sum app-release.apk
